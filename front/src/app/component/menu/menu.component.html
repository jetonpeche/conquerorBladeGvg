<img [src]="'../../../assets/imageClasseHeros/' + GetNomImage()" alt="">
<div>

    <h1>Prochaines GvG</h1>

    <div class="flexCard container-fluid">
        <mat-card *ngFor="let element of GetListeGvG()" class="card">
            <mat-card-header>
                <mat-card-title>Date: {{ element.Date }}</mat-card-title>
                <mat-card-subtitle>Participant: {{ element.NbParticipant }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions align="end">
                <button mat-raised-button *ngIf="ParticipeDeja(element.Id)" color="warn" (click)="Absent(element)">Absent</button>
                <button mat-raised-button *ngIf="!ParticipeDeja(element.Id)" color="primary" (click)="Participer(element)">Participer</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
