<div class="img">

    <mat-card class="card">
        <mat-card-title>Connexion</mat-card-title>

        <mat-card-content>
            <form #e="ngForm">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Pseudo</mat-label>
                    <input matInput type="text" name="pseudo" ngModel required>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="Connexion(e)" color="primary" class="btn-connexion">
                <mat-spinner *ngIf="btnClicker" diameter="21"></mat-spinner> {{ !btnClicker ? 'Go !' : "" }}
            </button>
        </mat-card-actions>
    </mat-card>
    
</div>
