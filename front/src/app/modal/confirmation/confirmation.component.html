<h2 mat-dialog-title>{{ titre }}</h2>
<mat-dialog-content>
    {{ message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" [mat-dialog-close]="false">Annuler</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Confirmer</button>
</mat-dialog-actions>
