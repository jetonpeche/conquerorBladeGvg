<h2 mat-dialog-title>Mes unités pour la GvG du: {{ date }}</h2>
<mat-dialog-content style="padding-top: 10px; padding-bottom: 15px;">
    <table mat-table [dataSource]="listeUnite" class="mat-elevation-z8">

        <!-- Item Column -->
        <ng-container matColumnDef="Nom">
            <th mat-header-cell *matHeaderCellDef> Unité </th>
            <td mat-cell *matCellDef="let element"> {{ element.Nom }} </td>
            <td mat-footer-cell *matFooterCellDef> Total influance: </td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="Influance">
            <th mat-header-cell *matHeaderCellDef> Influance </th>
            <td mat-cell *matCellDef="let element"> {{ element.Influance }} </td>
            <td mat-footer-cell *matFooterCellDef> {{ InfluanceTotal() }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>Fermer</button>
</mat-dialog-actions>
